<!DOCTYPE html>
<html lang="en">
     <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title> 
        <link rel="stylesheet" href="style.css"> 
    </head> 
    <body> 
        <div id="calculator"> 
            <input type="text" id="display"> 
            <div id="btns"> 
                <button class="light">AC</button> 
                <button class="light">**</button> 
                <button class="light">X</button> 
                <button class="orange">/</button> 
                <button>7</button> 
                <button>8</button> 
                <button>9</button> 
                <button class="orange">*</button> 
                <button>4</button> 
                <button>5</button> 
                <button>6</button> 
                <button class="orange">-</button> 
                <button>1</button> 
                <button>2</button> 
                <button>3</button> 
                <button class="orange">+</button> 
                <button style="grid-column: span 2 ; border-radius: 75px; text-align: left; padding-left: 30px;">0</button> 
                <button>.</button> 
                <button class="orange">=</button> 
            </div> 
        </div> 
        <script src="./script.js"></script> 
    </body> 
</html>
